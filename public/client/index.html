
<html ng-app="app">
<head>

  <title>madlibz</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="styles/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="styles/style.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="styles/js/materialize.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div class ="container" ng-controller="mainController" ng-init="getQuestion(); getAnswers()">
    <div id="counter">Rounds: {{count}}</div>
    <div ng-view>
    <div class="row">

      <div class="col s12 m4 l8">
          <div class="row">
            <div class="col s12 m4 l8">
              <div class="card-panel black">
                <span class="white-text"><p class="flow-text">{{getQuestion().replace("%", userInput)}}</p> </span>
              </div>
            </div>
        </div>

          <div class="row">
            <div class="col s12 m4 l8">
              <div class="card-panel blue" ng-repeat="answer in currentAnswers track by $index" ng-model = "userInput" ng-click="userInput = answer; addWord(userInput); getQuestion()">
               <span class="white-text">{{answer}}</span>
             </div>
           </div>
          </div>
      </div>

     <div class="col s12 m4 l4">
       <div class="user-answers" ng-repeat="sentence in sentencesSoFar track by $index">
         <p class="flow-text">
          {{sentence}}
        </p>
      </div>
    </div>
    </div>
  </div>
</div>


<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
  var socket = io();
</script>
</body>

</html>
