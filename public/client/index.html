
<html ng-app="app">
<head>

  <title>madlibz</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="styles/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="styles/js/materialize.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div class ="container" ng-controller="mainController" ng-init="getQuestion(); getAnswers()">
  <div id="counter">Rounds: {{count}}</div>
    <div ng-view>

      <!--input ng-model="userInput" type="text" class="materialize-textarea" id="icon_prefix2"-->
    

      <div class="currentSentence">
        <p class="flow-text">
        {{getQuestion().replace("%", userInput)}}
        
        </p>
      </div>

     <button ng-repeat="answer in currentAnswers track by $index" ng-model = "userInput" ng-click="userInput = answer; addWord(userInput); getQuestion()" class="waves-effect waves-light btn-large" type="submit">{{answer}}</button>



      <div class="user-answers" ng-repeat="sentence in sentencesSoFar track by $index">
       <p class="flow-text">
        {{sentence}}
      </p>
    </div>
  </div>
</div>



</body>

</html>
