
<html ng-app="app">
<head>

  <title>madlibz</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="styles/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="styles/js/materialize.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div class ="container" ng-controller="MadController">
    <div ng-view>
      <h2>Enter a word</h2>
      <input ng-model="userInput" type="text" class="materialize-textarea" id="icon_prefix2">
      <button ng-click="addWord(userInput)" class="btn waves-effect waves-light" type="submit">add</button>

      <h2>Current Sentence</h2>
      <div class="currentSentence">
        <p class="flow-text">
        {{getCurrentStorySentence().replace("%", userInput)}}
        
        </p>
      </div>

      <h2>The Story So Far</h2>
      <div class="story" ng-repeat="sentence in story track by $index">
       <p class="flow-text">
        {{sentence}}
      </p>
    </div>
  </div>
</div>



</body>

</html>
